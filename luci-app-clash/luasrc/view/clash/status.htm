
<fieldset class="cbi-section">
	<table width="100%" cellspacing="10">
		<tr><td width="33%"><%:Clash Client%></td><td id="_clash"><em><%:Collecting data...%></em></td></tr>
		<tr><td width="33%"><%:Clash Dashboard%></td><td id="_web"><em> <%:Collecting data...%> </em></td></tr>
		<tr><td width="33%"><%:Yacd Dashboard%></td><td id="_webb"><em> <%:Collecting data...%> </em></td></tr>
	</table>
</fieldset>

<script type="text/javascript">//<![CDATA[
	var web = document.getElementById('_web');
	var webb = document.getElementById('_webb');
	var clash = document.getElementById('_clash');
	XHR.poll(5, '<%=luci.dispatcher.build_url("admin", "services", "clash", "status")%>', null, function(x, status) {
		if ( x && x.status == 200 ) {
			web.innerHTML = status.web ? '<em><a type="button" class="btn" style="background-color:black;padding: 5px;"  href="http://'+window.location.hostname+':9090/ui" target="_blank"/><b><font color=green><%:OPEN DASHBOARD%></font></b></a></em>' : '<em><b><font color=red><%:NOT RUNNING%></font></b></em>';
			webb.innerHTML = status.web ? '<em><a type="button" class="btn" style="background-color:black;padding: 5px;"  href="http://'+window.location.hostname+'/clash" target="_blank"/><b><font color=green><%:OPEN DASHBOARD%></font></b></a></em>' : '<em><b><font color=red><%:NOT RUNNING%></font></b></em>';
			clash.innerHTML = status.clash ? '<em><b><font color=green><%:RUNNING%></font> </b></em>' : '<em><b><font color=red><%:NOT RUNNING%></font></b></em>';

		}
	});
//]]></script>
